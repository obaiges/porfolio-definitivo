@defer() {
    <app-menu></app-menu>
}
<section>
    <button (click)="cambioTema()">Cambiar Tema</button>
</section>


<div class="w-80 border-2 p-4 rounded-md mt-4">
    @for (c of colores; track $index) {
    <div class="flex justify-between gap-4 items-center mt-4 {{ $index !== 0 ? 'mt-4' : 'mt-0' }}">
        <span>{{c.name}}</span>
        <span class="w-36 rounded-md h-10 border-2" [ngStyle]="{ 'background-color': 'var(' + c.color + ')' }"></span>
    </div>
    }
</div>
